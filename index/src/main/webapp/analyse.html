<!DOCTYPE html>
<html>
<head>
    <title>数据分析</title>
    <meta charset="UTF-8">
    <script src="js/echarts.min.js"></script>
    <style>
        /* 样式表 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            valign:bottom;
        }
        table
        {
            border:1px solid black;
            width: 100%;
        }
        tr
        {
            border:1px solid black;
        }
        td
        {
            height:400px;
            border:1px solid black;
            width: 50%;
        }
    </style>
</head>
<body>
<header>
    <h1>招聘数据分析</h1>
</header>
<table cellspacing="10">
    <tr>
        <td ><div id="education" style="width:900px;height:400px;"></div>
            <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('education'));
                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '学历要求',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'category',
                            data: ['本科', '博士', '大专', '高中', '硕士', '中技/中专', '无要求'],
                            axisTick: {
                                alignWithLabel: true
                            }
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    series: [
                        {
                            name: '人数',
                            type: 'bar',
                            barWidth: '60%',
                            data: [1214, 8, 552, 15, 40, 115, 56]
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script></td>
        <td ><div id="size" style="width:900px;height:400px;"></div>
            <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('size'));
                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '公司规模',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'category',
                            data: ['少于50人', '50-150人', '150-500人', '500-1000人', '1000-5000人', '10000人以上'],
                            axisTick: {
                                alignWithLabel: true
                            }
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    series: [
                        {
                            name: '人数',
                            type: 'bar',
                            barWidth: '60%',
                            data: [272, 465, 404, 244, 212, 212]
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script></td>
    </tr>
    <tr>
        <td ><div id="area" style="width:900px;height:400px;"></div>
            <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('area'));
                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '城市招聘人数',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item'
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left'
                    },
                    series: [
                        {
                            name: '地区',
                            type: 'pie',
                            radius: '70%',
                            data: [
                                { value: 365, name: '上海' },
                                { value: 79, name: '武汉' },
                                { value: 266, name: '广州' },
                                { value: 88, name: '杭州' },
                                { value: 122, name: '北京' },
                                { value: 183, name: '深圳' },
                                { value: 79, name: '宁波' },
                                { value: 67, name: '南京' },
                                { value: 75, name: '重庆' }
                            ],
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script></td>
        <td ><div id="salary" style="width:900px;height:400px;"></div>
            <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('salary'));
                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '最低薪资分析',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item'
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left'
                    },
                    series: [
                        {
                            name: '数量',
                            type: 'pie',
                            radius: '70%',
                            data: [
                                { value: 408, name: '8千以下' },
                                { value: 782, name: '8千-1万1' },
                                { value: 488, name: '1万1-1万5' },
                                { value: 127, name: '1万5-2万' },
                                { value: 146, name: '2万以上' },
                            ],
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script></td>
    </tr>
</table>
<footer>
    <p>版权所有 © 2023招聘数据分析</p>
</footer>
</body>
</html>
