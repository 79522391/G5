<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EchartsHel</title>

    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-7ymO4nGrkm372HoSbq1OY2DP4pEZnMiA+E0F3zPr+JQQtQ82gQ1HPY3QIVtztVua"
            crossorigin="anonymous"></script>
</head>
<style>
    /* 样式表 */
    html,body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height:100%;
        width: 100%;
    }
</style>
<body>

<div style="display:flex;height:50%;">
    <div class="card" style="width: 50%;height:100%;margin-right: 20px;" >
        <div class="card-body" style="height:100%;">

            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
            <div id="education" style="height:100%;"></div>
            <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('education'));
                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '学历要求',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'category',
                            data: ['本科', '博士', '大专', '高中', '硕士', '中技/中专', '无要求'],
                            axisTick: {
                                alignWithLabel: true
                            }
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    series: [
                        {
                            name: '人数',
                            type: 'bar',
                            barWidth: '60%',
                            data: [1214, 8, 552, 15, 40, 115, 56]
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script>
        </div>
    </div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="card" style="width: 50%;height:100%;">
        <div class="card-body" style="height:100%;">
            <div id="size" style="height:100%;"></div>

            <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('size'));
                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '公司规模',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'category',
                            data: ['少于50人', '50-150人', '150-500人', '500-1000人', '1000-5000人', '10000人以上'],
                            axisTick: {
                                alignWithLabel: true
                            }
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    series: [
                        {
                            name: '人数',
                            type: 'bar',
                            barWidth: '60%',
                            data: [272, 465, 404, 244, 212, 212]
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script>
        </div>
    </div>
</div>


<div style="display:flex;height:50%;">
    <div class="card" style="width: 50%;height:100%;margin-right: 20px;" >
        <div class="card-body" style="height:100%;">

            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
            <div id="area" style="height:100%;"></div>
            <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('area'));
                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '城市招聘人数',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item'
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left'
                    },
                    series: [
                        {
                            name: '地区',
                            type: 'pie',
                            radius: '70%',
                            data: [
                                { value: 365, name: '上海' },
                                { value: 79, name: '武汉' },
                                { value: 266, name: '广州' },
                                { value: 88, name: '杭州' },
                                { value: 122, name: '北京' },
                                { value: 183, name: '深圳' },
                                { value: 79, name: '宁波' },
                                { value: 67, name: '南京' },
                                { value: 75, name: '重庆' }
                            ],
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script>
        </div>
    </div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="card" style="width: 50%;height:100%;">
        <div class="card-body" style="height:100%;">
            <div id="salary" style="height:100%;"></div>

            <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('salary'));
                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '最低薪资分析',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item'
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left'
                    },
                    series: [
                        {
                            name: '数量',
                            type: 'pie',
                            radius: '70%',
                            data: [
                                { value: 408, name: '8千以下' },
                                { value: 782, name: '8千-1万1' },
                                { value: 488, name: '1万1-1万5' },
                                { value: 127, name: '1万5-2万' },
                                { value: 146, name: '2万以上' },
                            ],
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
                window.addEventListener("resize",function (){
                    echarts.init(document.getElementById('education')).resize();
                    echarts.init(document.getElementById('size')).resize();
                    echarts.init(document.getElementById('area')).resize();
                    echarts.init(document.getElementById('salary')).resize();})
            </script>
        </div>
    </div>
</div>
</body>
</html>
